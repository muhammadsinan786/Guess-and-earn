<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>Can you guess the number between 0 and 10?</p>
        <input type="number" id="guessInput" min="0" max="10" placeholder="Enter your guess" autocomplete="off">
        <button onclick="checkGuess()">Guess</button>
        <p class="message" id="message"></p>
        <div class="coin-container">
            <img src="coin.gif" alt="coin" class="coin">
            <span id="coinCount">0</span>
        </div>
        <p class="footer">Designed by @___sinan007 </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
